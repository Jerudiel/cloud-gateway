server:
  port: 8080

spring:
  application:
    name: cloud-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: buscador-service
          uri: lb://buscador-service
          predicates:
            - Path=/products/**
        - id: operador-service
          uri: lb://operador-service
          predicates:
            - Path=/orders/**

eureka:
  client:
    service-url:
      defaultZone: https://eureka-server-production.up.railway.app/eureka
  instance:
    preferIpAddress: true
